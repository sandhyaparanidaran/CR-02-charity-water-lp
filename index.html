<!DOCTYPE html>
<!-- This tells the browser to use the latest HTML version -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This sets the character encoding for the page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This makes the page look good on all devices -->
  <title>Charity: Water</title>
  <!-- The title appears in the browser tab -->
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Simple header with logo image -->
  <header>
    <!-- Logo image for the site -->
    <img src="img/cw_logo-2.png" alt="Charity: Water Logo" style="height:30px;">
    <!-- Call to action button in the banner -->
    <button class="header-btn">
      Donate Now
    </button>
  </header>
  <!-- Main header for the page -->
  <div class="banner-bg">
    <!-- This div is the second banner with a background image -->
    <div class="banner-bg-content">
      <!-- Left column: image (you can add a relevant image here) -->
  
      <!-- Right column: text and button -->
      <div class="banner-bg-text">
        <h1>Build Clean Water Projects. Witness Change.</h1>
        <!-- Subheader to describe the page -->
        <h2>Track each donation with GPS coordinates and photos to not only believe your impact, but actually see it.</h2>
        <!-- Call to action button inside the banner -->
        <button class="banner-btn">Fund a Project - Follow the Story</button>
      </div>
    </div>
  </div>
  <!-- All your page content goes here -->
</body>
</html>
